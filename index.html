<script language="javascript">

	function StartMove() {
		var bgImg = new Image();
		bgImg.src = "img/taustat/yhdistetty.png";

		window.cssMaxWidth = bgImg.width;

		window.cssXPos = 0;

		var speed = 1.3;

		setInterval("moveBackground()",30);
	}

	function moveBackground () {


		window.cssXPos = window.cssXPos - 1.3;

		if (window.cssXPos >= window.cssMaxWidth) {
			window.cssXPos = 0;
		}
		toMove = document.getElementById("imgcontain");

		toMove.style.backgroundPosition = window.cssXPos+"px 0px";

	}
</script>
